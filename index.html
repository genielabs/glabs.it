<!DOCTYPE html>
<!--suppress JSCheckFunctionSignatures -->
<html lang="en">
<head>
    <title>g-labs Home</title>

    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="Content-Language" content="en-us" />

    <meta name="description" content="g-labs Home" />
    <meta name="keywords" lang="en-us" content="g-labs,HomeGenie,Zuix,MIG,Open Source,Developer,Hire" />
    <meta name="author" content="Generoso Martello" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="https://www.example.com/">
    -->

    <!-- MDL -->
    <link rel="stylesheet" href="js/mdl/material.min.css">
    <script src="js/mdl/material.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- FLA, flex layout attributes -->
    <link href="css/flex-layout-attribute.min.css" rel="stylesheet">

    <!-- Animte.Css -->
    <link rel="stylesheet" href="js/animate-3.5.2.min.css">

    <!-- ZUIX library  -->
    <script src="https://genielabs.github.io/zuix/js/zuix.min.js"></script>

</head>
<body class="-mdl-color--blue-50 mdl-color-text--grey-800"
      data-ui-lazyload="scroll">

<header class="mdl-color--black mdl-color-text--green-200 mdl-shadow--8dp">
    <div layout="row center-center">
        <div self="size-xxlarge">
            <strong>g</strong><span class="mdl-color-text--yellow-200">-</span><span>labs</span>
            <small class="mdl-color-text--light-green-A200">the open source factory</small>
        </div>
    </div>
</header>
<main data-ui-field="main" layout="columns center-center">

    <section self="size-xxlarge center" layout="rows top-center">

        <h2 class="title mdl-color-text--blue-600">products</h2>

        <div data-ui-include="content/products"
             data-ui-options="content_no_css"
             data-ui-lazyload="false"
             self="size-xxlarge" layout="columns spread-stretch" class="products"></div>

        <div data-ui-include="content/about" data-ui-lazyload="false" data-ui-options="content_no_css"
             self="size-medium" layout="column top-center" class="about content-padding"></div>

        <div data-ui-include="content/more_repos" data-ui-options="content_no_css"
             self="size-xxlarge" layout="rows center-spread" class="more-repos"></div>

    </section>

    <footer data-ui-include="content/footer" data-ui-lazyload="false" data-ui-options="content_no_css"
            class="mdl-mini-footer" self="stretch" layout="row center-spread"></footer>

</main>

<!-- Splash Screen -->

<div layout="column stretch-stretch" class="splash-welcome">
    <div layout="column center-center" class="mdl-color-text--blue-600">

        <h2>welcome</h2>

    </div>
</div>
<div data-ui-field="cover" layout="column stretch-stretch" class="splash">
    <div layout="column center-center" class="cover mdl-color--black animated fadeOut">

        <div class="logo mdl-color-text--green-200" layout="row center-center">
            <div class="g animated fadeInLeft">g</div>
            <div class="m animated fadeIn mdl-color-text--yellow-200">-</div>
            <div class="l animated fadeInLeft">l</div>
            <div class="a animated fadeInRight">a</div>
            <div class="b animated fadeInRight">b</div>
            <div class="s animated fadeInRight">s</div>
        </div>
        <div align="center" class="motto mdl-color-text--light-green-A200 animated fadeIn">
            the open source factory
        </div>

    </div>
</div>

<!-- Main Page includes -->
<link rel="stylesheet" href="index.css">
<script defer type="text/javascript" src="index.js"></script>

</body>
